  <head>
    <meta charset="utf-8">
    <title>FarmMarket Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="images/logo.jpeg" type="image/x-icon">
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <a href="#"><img src="images/logo.jpeg" alt="farmMarket logo" style="border-radius: 50%; height: 70px; width: 70px; float: left; margin-top: 5px; margin-left: 20px;"></a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
        <li><a href="services.html">Services</a></li>
      </ul>
    </nav>

    <section>
      <div>
        <img src="images/logo.jpeg" alt="FarmMarket Logo">
      </div>
      <div class="">
        <form>
          <div class="imgcontainer" style="color: white;">
            <h2>Contact Us</h2>
          </div>
          <hr>
          <div class="container" style="color: white;">
            <p><label for="fname"><b>Full Name</b></label>
            <input type="text" placeholder="Enter Fullname" name="fname" required></p>

            <p><label for="email"><b>E-mail</b></label>
            <input type="email" placeholder="example@mail.com" name="email" required></p>

            <p><label for="number"><b>Phone Number</b></label>
            <input type="tel" placeholder="0901-234-5678" name="number" maxlength=11 required></p>
            <p><label for="Message"><b>Message</b></label>
            <input type="text" placeholder="Enter Message" name="Message" style="height: 100px;" required></p>              
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
